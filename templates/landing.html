{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK Financial Group - AI-Powered HRM Revolution</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: default;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .ai-loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .ai-loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: rotate 1.5s linear infinite;
        }

        .ai-loader::after {
            content: 'AI';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
            overflow: hidden;
        }

        /* Animated Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Neural Network Animation */
        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .neural-network svg {
            width: 100%;
            height: 100%;
        }

        .neural-line {
            stroke: #00d4ff;
            stroke-width: 0.5;
            fill: none;
            opacity: 0;
            animation: neural-pulse 4s ease-in-out infinite;
        }

        @keyframes neural-pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }

        /* Main Content */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            max-width: 1200px;
            animation: fadeInUp 1.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 153, 255, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            color: #00d4ff;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.4); }
        }

        .main-title {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, #00d4ff 50%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: clamp(20px, 3vw, 28px);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            line-height: 1.5;
        }

        .ai-emphasis {
            color: #00d4ff;
            font-weight: 500;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 60px 0;
            animation: fadeIn 2s ease 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat-card {
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
        }

        .stat-number {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Feature Icons */
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 60px 0;
            flex-wrap: wrap;
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 153, 255, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            font-size: 32px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .feature-icon:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .feature-icon:hover::before {
            width: 100px;
            height: 100px;
        }

        /* CTA Button */
        .cta-container {
            margin-top: 60px;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 60px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.4);
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Tech Stack */
        .tech-stack {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            opacity: 0.6;
            animation: fadeIn 2s ease 1s both;
        }

        .tech-badge {
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .tech-badge:hover {
            opacity: 1;
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .features {
                gap: 20px;
            }
            
            .tech-stack {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="ai-loader"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Animated Particles -->
        <div class="particles" id="particles"></div>

        <!-- Neural Network Background -->
        <div class="neural-network">
            <svg>
                <line class="neural-line" x1="10%" y1="20%" x2="30%" y2="40%" style="animation-delay: 0s;"/>
                <line class="neural-line" x1="30%" y1="40%" x2="50%" y2="30%" style="animation-delay: 0.5s;"/>
                <line class="neural-line" x1="50%" y1="30%" x2="70%" y2="50%" style="animation-delay: 1s;"/>
                <line class="neural-line" x1="70%" y1="50%" x2="90%" y2="40%" style="animation-delay: 1.5s;"/>
                <line class="neural-line" x1="20%" y1="60%" x2="40%" y2="70%" style="animation-delay: 2s;"/>
                <line class="neural-line" x1="40%" y1="70%" x2="60%" y2="60%" style="animation-delay: 2.5s;"/>
                <line class="neural-line" x1="60%" y1="60%" x2="80%" y2="70%" style="animation-delay: 3s;"/>
            </svg>
        </div>

        <!-- Main Content -->
        <div class="hero-content">
            <div class="badge">🚀 Next Generation HRM</div>
            
            <h1 class="main-title">
                AI가 이끄는<br>
                인사혁명의 시작
            </h1>
            
            <p class="subtitle">
                OK금융그룹의 <span class="ai-emphasis">AI 기반 통합 인사정보시스템</span><br>
                데이터가 인사이트가 되고, 인사이트가 혁신이 됩니다
            </p>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">1,509</div>
                    <div class="stat-label">임직원 데이터</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">7+</div>
                    <div class="stat-label">AI 기능</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">95%</div>
                    <div class="stat-label">업무 자동화</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">실시간 분석</div>
                </div>
            </div>

            <!-- Feature Icons -->
            <div class="features">
                <div class="feature-icon" title="AI 채용 분석">🤖</div>
                <div class="feature-icon" title="성과 예측">📊</div>
                <div class="feature-icon" title="조직 최적화">🎯</div>
                <div class="feature-icon" title="인재 추천">💡</div>
                <div class="feature-icon" title="리스크 관리">🛡️</div>
                <div class="feature-icon" title="실시간 대시보드">📈</div>
            </div>

            <!-- CTA Button -->
            <div class="cta-container">
                <a href="{% url 'home' %}" class="cta-button">
                    시스템 체험하기
                </a>
            </div>
        </div>

        <!-- Tech Stack -->
        <div class="tech-stack">
            <span class="tech-badge">Django</span>
            <span class="tech-badge">PostgreSQL</span>
            <span class="tech-badge">AI/ML</span>
            <span class="tech-badge">Real-time Analytics</span>
            <span class="tech-badge">Cloud Native</span>
        </div>
    </section>

    <script>
        // Remove loading screen after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('fade-out');
            }, 1500);
        });

        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Add interactive hover effect to stat cards
        const statCards = document.querySelectorAll('.stat-card');
        statCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Animate numbers on scroll (if needed)
        const animateNumbers = () => {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(num => {
                const finalValue = num.textContent;
                if (finalValue.includes('+') || finalValue.includes('%') || finalValue.includes('/')) {
                    return; // Skip non-numeric values
                }
                const value = parseInt(finalValue);
                if (!isNaN(value)) {
                    let current = 0;
                    const increment = value / 50;
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= value) {
                            num.textContent = finalValue;
                            clearInterval(timer);
                        } else {
                            num.textContent = Math.floor(current);
                        }
                    }, 30);
                }
            });
        };

        // Trigger animation after loading
        setTimeout(animateNumbers, 2000);

        // Add ripple effect to CTA button
        const ctaButton = document.querySelector('.cta-button');
        ctaButton.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.width = ripple.style.height = '40px';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s ease-out';
            ripple.style.left = e.offsetX + 'px';
            ripple.style.top = e.offsetY + 'px';
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
