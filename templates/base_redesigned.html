{% load static %}
<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OK금융그룹 e-HR System{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // OK금융그룹 브랜드 컬러
                        primary: {
                            DEFAULT: '#FF6B00',
                            hover: '#E55A00',
                            light: '#FFF4ED',
                            lighter: '#FFEDE5',
                            dark: '#CC5500'
                        },
                        accent: {
                            DEFAULT: '#FFAA00',
                            hover: '#E69900',
                            light: '#FFF8E6'
                        },
                        brand: {
                            brown: '#55474A',
                            gray: '#E3DFDA',
                            dark: '#1A1A1A'
                        },
                        status: {
                            success: '#10B981',
                            warning: '#F59E0B',
                            error: '#EF4444',
                            info: '#3B82F6'
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'Noto Sans KR', 'sans-serif']
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(255, 107, 0, 0.15)',
                        'glow-lg': '0 0 30px rgba(255, 107, 0, 0.2)',
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom Styles -->
    <style>
        /* 그라디언트 배경 */
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B00 0%, #FFAA00 100%);
        }
        
        .gradient-bg-subtle {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.05) 0%, rgba(255, 170, 0, 0.05) 100%);
        }
        
        /* 글래스모피즘 효과 */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .glass-dark {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* 네오모피즘 효과 */
        .neo-shadow {
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.08),
                -8px -8px 16px rgba(255, 255, 255, 0.7);
        }
        
        .neo-shadow-dark {
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.05);
        }
        
        /* 호버 애니메이션 */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(255, 107, 0, 0.15);
        }
        
        /* 플로팅 애니메이션 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 그라디언트 텍스트 */
        .gradient-text {
            background: linear-gradient(135deg, #FF6B00 0%, #FFAA00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full bg-gray-50 dark:bg-brand-dark">
    <!-- 배경 장식 요소 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-accent/10 rounded-full blur-3xl"></div>
    </div>
    
    <div class="relative min-h-full">
        <!-- 상단 네비게이션 바 -->
        <nav class="glass dark:glass-dark fixed top-0 left-0 right-0 z-50 border-b border-gray-200/50 dark:border-gray-700/50">
            <div class="px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <!-- 로고 영역 -->
                    <div class="flex items-center space-x-4">
                        <button id="menuToggle" class="p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors lg:hidden">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                        
                        <a href="/" class="flex items-center space-x-3">
                            <div class="w-12 h-12 gradient-bg rounded-2xl flex items-center justify-center shadow-glow">
                                <span class="text-white font-black text-xl">OK</span>
                            </div>
                            <div>
                                <h1 class="text-xl font-bold gradient-text">OK금융그룹</h1>
                                <p class="text-xs text-gray-500 dark:text-gray-400">e-HR System</p>
                            </div>
                        </a>
                    </div>
                    
                    <!-- 중앙 검색바 -->
                    <div class="hidden lg:flex items-center flex-1 max-w-2xl mx-8">
                        <div class="relative w-full">
                            <i data-lucide="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                            <input type="search" 
                                   placeholder="직원, 부서, 문서 검색..." 
                                   class="w-full pl-12 pr-4 py-3 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl focus:border-primary focus:outline-none focus:ring-4 focus:ring-primary/20 transition-all">
                            <kbd class="absolute right-4 top-1/2 transform -translate-y-1/2 px-2 py-1 text-xs text-gray-500 bg-gray-100 dark:bg-gray-700 rounded">Ctrl+K</kbd>
                        </div>
                    </div>
                    
                    <!-- 우측 액션 버튼 -->
                    <div class="flex items-center space-x-2">
                        <!-- 알림 -->
                        <button class="relative p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                            <i data-lucide="bell" class="w-6 h-6"></i>
                            <span class="absolute top-2 right-2 w-2 h-2 bg-primary rounded-full"></span>
                        </button>
                        
                        <!-- 다크모드 토글 -->
                        <button id="themeToggle" class="p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                            <i data-lucide="sun" class="w-6 h-6 dark:hidden"></i>
                            <i data-lucide="moon" class="w-6 h-6 hidden dark:block"></i>
                        </button>
                        
                        <!-- 프로필 -->
                        <div class="relative ml-3">
                            <button class="flex items-center space-x-3 p-2 pr-4 rounded-2xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                                <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center text-white font-semibold">
                                    {{ user.get_full_name|default:user.username|slice:":2"|upper }}
                                </div>
                                <div class="hidden sm:block text-left">
                                    <p class="text-sm font-medium">{{ user.get_full_name|default:user.username }}</p>
                                    <p class="text-xs text-gray-500">{{ user.groups.first.name|default:"사용자" }}</p>
                                </div>
                                <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- 좌측 사이드바 -->
        <aside id="sidebar" class="fixed left-0 top-20 bottom-0 w-72 glass dark:glass-dark border-r border-gray-200/50 dark:border-gray-700/50 transform -translate-x-full lg:translate-x-0 transition-transform z-40">
            <div class="h-full flex flex-col">
                <!-- 빠른 액션 -->
                <div class="p-6 border-b border-gray-200/50 dark:border-gray-700/50">
                    <button class="w-full gradient-bg text-white font-medium py-3 px-4 rounded-xl hover:shadow-glow transition-all duration-300 flex items-center justify-center space-x-2">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                        <span>새 직원 등록</span>
                    </button>
                </div>
                
                <!-- 네비게이션 메뉴 -->
                <nav class="flex-1 p-4 overflow-y-auto">
                    <!-- 메인 메뉴 -->
                    <div class="mb-8">
                        <h3 class="px-4 mb-3 text-xs font-bold text-gray-400 uppercase tracking-wider">메인 메뉴</h3>
                        <div class="space-y-1">
                            <a href="{% url 'home' %}" class="group flex items-center space-x-3 px-4 py-3 rounded-xl hover-lift {% if request.resolver_match.url_name == 'home' %}gradient-bg text-white shadow-glow{% else %}hover:bg-gray-100 dark:hover:bg-gray-800{% endif %}">
                                <div class="w-10 h-10 {% if request.resolver_match.url_name == 'home' %}bg-white/20{% else %}bg-primary/10 group-hover:bg-primary/20{% endif %} rounded-lg flex items-center justify-center">
                                    <i data-lucide="layout-dashboard" class="w-5 h-5 {% if request.resolver_match.url_name == 'home' %}text-white{% else %}text-primary{% endif %}"></i>
                                </div>
                                <span class="font-medium">대시보드</span>
                            </a>
                            
                            <a href="{% url 'employees:employee_management' %}" class="group flex items-center space-x-3 px-4 py-3 rounded-xl hover-lift {% if 'employee' in request.resolver_match.url_name %}gradient-bg text-white shadow-glow{% else %}hover:bg-gray-100 dark:hover:bg-gray-800{% endif %}">
                                <div class="w-10 h-10 {% if 'employee' in request.resolver_match.url_name %}bg-white/20{% else %}bg-blue-100 group-hover:bg-blue-200{% endif %} rounded-lg flex items-center justify-center">
                                    <i data-lucide="users" class="w-5 h-5 {% if 'employee' in request.resolver_match.url_name %}text-white{% else %}text-blue-600{% endif %}"></i>
                                </div>
                                <span class="font-medium">직원 관리</span>
                            </a>
                            
                            <a href="{% url 'evaluations:dashboard' %}" class="group flex items-center space-x-3 px-4 py-3 rounded-xl hover-lift {% if 'evaluation' in request.resolver_match.url_name %}gradient-bg text-white shadow-glow{% else %}hover:bg-gray-100 dark:hover:bg-gray-800{% endif %}">
                                <div class="w-10 h-10 {% if 'evaluation' in request.resolver_match.url_name %}bg-white/20{% else %}bg-green-100 group-hover:bg-green-200{% endif %} rounded-lg flex items-center justify-center">
                                    <i data-lucide="clipboard-check" class="w-5 h-5 {% if 'evaluation' in request.resolver_match.url_name %}text-white{% else %}text-green-600{% endif %}"></i>
                                </div>
                                <span class="font-medium">평가 관리</span>
                            </a>
                            
                            <a href="{% url 'compensation:dashboard' %}" class="group flex items-center space-x-3 px-4 py-3 rounded-xl hover-lift {% if 'compensation' in request.resolver_match.url_name %}gradient-bg text-white shadow-glow{% else %}hover:bg-gray-100 dark:hover:bg-gray-800{% endif %}">
                                <div class="w-10 h-10 {% if 'compensation' in request.resolver_match.url_name %}bg-white/20{% else %}bg-yellow-100 group-hover:bg-yellow-200{% endif %} rounded-lg flex items-center justify-center">
                                    <i data-lucide="coins" class="w-5 h-5 {% if 'compensation' in request.resolver_match.url_name %}text-white{% else %}text-yellow-600{% endif %}"></i>
                                </div>
                                <span class="font-medium">보상 관리</span>
                            </a>
                        </div>
                    </div>
                    
                    <!-- 분석 도구 -->
                    <div class="mb-8">
                        <h3 class="px-4 mb-3 text-xs font-bold text-gray-400 uppercase tracking-wider">분석 도구</h3>
                        <div class="space-y-1">
                            <a href="{% url 'leader_kpi_dashboard' %}" class="group flex items-center space-x-3 px-4 py-3 rounded-xl hover-lift hover:bg-gray-100 dark:hover:bg-gray-800">
                                <div class="w-10 h-10 bg-purple-100 group-hover:bg-purple-200 rounded-lg flex items-center justify-center">
                                    <i data-lucide="trending-up" class="w-5 h-5 text-purple-600"></i>
                                </div>
                                <span class="font-medium">경영진 KPI</span>
                            </a>
                        </div>
                    </div>
                    
                    <!-- AI 도구 -->
                    <div>
                        <h3 class="px-4 mb-3 text-xs font-bold text-gray-400 uppercase tracking-wider">AI 도구</h3>
                        <div class="space-y-1">
                            <a href="{% url 'ai_chatbot' %}" class="group flex items-center space-x-3 px-4 py-3 rounded-xl hover-lift hover:bg-gray-100 dark:hover:bg-gray-800">
                                <div class="w-10 h-10 gradient-bg-subtle rounded-lg flex items-center justify-center">
                                    <i data-lucide="bot" class="w-5 h-5 text-primary"></i>
                                </div>
                                <span class="font-medium">AI 챗봇</span>
                            </a>
                        </div>
                    </div>
                </nav>
                
                <!-- 하단 정보 -->
                <div class="p-4 border-t border-gray-200/50 dark:border-gray-700/50">
                    <div class="p-4 bg-gradient-bg-subtle rounded-xl">
                        <p class="text-sm font-medium mb-1">시스템 상태</p>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <span class="text-xs text-gray-600">모든 서비스 정상</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- 메인 콘텐츠 -->
        <main id="main-content" class="lg:ml-72 pt-20 min-h-screen">
            <div class="p-6 lg:p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- 모바일 오버레이 -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>
    
    <!-- Scripts -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            lucide.createIcons();
        });
        
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });
        
        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
        
        // Search shortcut
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.querySelector('input[type="search"]').focus();
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
