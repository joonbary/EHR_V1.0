{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - OK금융그룹 AI-Driven HR System</title>
    <link rel="stylesheet" href="{% static 'css/design-system.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8533 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(-45deg);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-20px); }
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8533 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .login-header-content {
            position: relative;
            z-index: 1;
        }
        
        .login-logo {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }
        
        .login-logo i {
            font-size: var(--font-size-2xl);
        }
        
        .login-subtitle {
            font-size: var(--font-size-lg);
            opacity: 0.9;
            font-weight: 500;
        }
        
        .login-body {
            padding: var(--spacing-2xl);
        }
        
        .login-form {
            margin-bottom: var(--spacing-xl);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--gray-700);
            font-size: var(--font-size-sm);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #F8F9FA;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #FF6B00;
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
            background-color: white;
        }
        
        .form-control::placeholder {
            color: var(--gray-400);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            z-index: 1;
        }
        
        .input-with-icon {
            padding-left: calc(var(--spacing-md) * 2 + 16px);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8533 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            border: 1px solid;
            font-size: var(--font-size-sm);
            font-weight: 500;
        }
        
        .alert-error {
            background-color: #FEF2F2;
            border-color: var(--error);
            color: var(--error);
        }
        
        .test-accounts {
            background-color: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-xl);
        }
        
        .test-accounts h4 {
            color: var(--gray-700);
            font-size: var(--font-size-sm);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }
        
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .account-item:last-child {
            border-bottom: none;
        }
        
        .account-label {
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            font-weight: 500;
        }
        
        .account-credentials {
            font-size: var(--font-size-xs);
            color: var(--gray-500);
            font-family: 'Courier New', monospace;
        }
        
        .footer-text {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--gray-500);
            font-size: var(--font-size-sm);
        }
        
        .footer-text a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header,
            .login-body {
                padding: var(--spacing-xl);
            }
            
            .login-logo {
                font-size: var(--font-size-2xl);
            }
            
            .login-subtitle {
                font-size: var(--font-size-base);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-header-content">
                    <div class="login-logo">
                        <img src="{% static 'images/ok-financial-logo.svg' %}" alt="OK금융그룹" style="height: 80px; width: auto; margin-bottom: 15px; filter: brightness(0) invert(1);">
                    </div>
                    <div class="login-subtitle">AI-Driven HR Portal</div>
                </div>
            </div>
            
            <div class="login-body">
                {% if form.errors %}
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        아이디 또는 비밀번호가 올바르지 않습니다.
                    </div>
                {% endif %}
                
                <form method="post" class="login-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-user"></i> 사용자명
                        </label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                class="form-control input-with-icon" 
                                name="username" 
                                id="id_username" 
                                placeholder="사용자명을 입력하세요"
                                required 
                                autofocus
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock"></i> 비밀번호
                        </label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                class="form-control input-with-icon" 
                                name="password" 
                                id="id_password" 
                                placeholder="비밀번호를 입력하세요"
                                required
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        로그인
                    </button>
                </form>
                
                <div class="test-accounts">
                    <h4>
                        <i class="fas fa-info-circle"></i>
                        테스트 계정
                    </h4>
                    <div class="account-item">
                        <span class="account-label">직원 계정</span>
                        <span class="account-credentials">kimcs / test1234!</span>
                    </div>
                    <div class="account-item">
                        <span class="account-label">관리자 계정</span>
                        <span class="account-credentials">admin / admin123</span>
                    </div>
                </div>
                
                <div class="footer-text">
                    <p>
                        <i class="fas fa-shield-alt"></i>
                        보안을 위해 개인정보를 안전하게 보호합니다
                    </p>
                    <p>
                        문의사항: <a href="mailto:hr@okfinancial.com">hr@okfinancial.com</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
