<!DOCTYPE html>
<html>
<head>

    <style>

    </style>
</head>
<body>
    <div class="controls">

        <span id="zoomLevel">100%</span>

        <button onclick="zoomReset()">ë¦¬ì…‹</button>
        <br><br>
        <button onclick="testDirectZoom()">ì§ì ‘ ì¤Œ í…ŒìŠ¤íŠ¸</button>
        <button onclick="showDebugInfo()">ë””ë²„ê·¸ ì •ë³´</button>
    </div>
    
    <div class="viewport">
        <div id="zoomWrapper">
            <div class="content">
                <h1>ì¤Œ ê¸°ëŠ¥ í…ŒìŠ¤íŠ¸</h1>
                <p>ì´ ë°•ìŠ¤ë“¤ì´ ì¤Œ ì¸/ì•„ì›ƒë˜ì–´ì•¼ í•©ë‹ˆë‹¤:</p>
                <div class="test-box">Box 1</div>
                <div class="test-box">Box 2</div>
                <div class="test-box">Box 3</div>
                <div class="test-box">Box 4</div>
                <div class="test-box">Box 5</div>
                <div class="test-box">Box 6</div>
            </div>
        </div>
    </div>
    
    <div class="debug" id="debugPanel">
        ë””ë²„ê·¸ ì •ë³´ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤
    </div>
    
    <script>
        let currentZoom = 100;
        
        function updateDebug(message) {
            const panel = document.getElementById('debugPanel');
            const time = new Date().toLocaleTimeString();
            panel.innerHTML = `[${time}] ${message}<br>` + panel.innerHTML;
            console.log(message);
        }
        
        function applyZoom(level) {
            currentZoom = level;
            const zoomWrapper = document.getElementById('zoomWrapper');
            const zoomLevel = document.getElementById('zoomLevel');
            
            if (!zoomWrapper) {
                updateDebug('âŒ zoomWrapperë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!');
                return;
            }
            
            const scale = level / 100;
            
            // ì§ì ‘ transform ì ìš©
            zoomWrapper.style.transform = `scale(${scale})`;
            
            // UI ì—…ë°ì´íŠ¸
            zoomLevel.textContent = `${level}%`;
            
            // ë””ë²„ê·¸ ì •ë³´
            const applied = window.getComputedStyle(zoomWrapper).transform;
            updateDebug(`âœ… ì¤Œ ${level}% ì ìš©ë¨ - transform: ${applied}`);
            
            // ì‹¤ì œ í¬ê¸° í™•ì¸
            const rect = zoomWrapper.getBoundingClientRect();
            updateDebug(`ğŸ“ ë˜í¼ í¬ê¸°: ${Math.round(rect.width)}x${Math.round(rect.height)}px`);
        }
        
        function zoomIn() {
            const newLevel = Math.min(currentZoom + 10, 200);
            updateDebug(`ğŸ”¼ ì¤Œ ì¸: ${currentZoom}% â†’ ${newLevel}%`);
            applyZoom(newLevel);
        }
        
        function zoomOut() {
            const newLevel = Math.max(currentZoom - 10, 30);
            updateDebug(`ğŸ”½ ì¤Œ ì•„ì›ƒ: ${currentZoom}% â†’ ${newLevel}%`);
            applyZoom(newLevel);
        }
        
        function zoomReset() {
            updateDebug(`ğŸ”„ ì¤Œ ë¦¬ì…‹: ${currentZoom}% â†’ 100%`);
            applyZoom(100);
        }
        
        function testDirectZoom() {
            const wrapper = document.getElementById('zoomWrapper');
            if (wrapper) {
                // ì§ì ‘ ìŠ¤íƒ€ì¼ ë³€ê²½ í…ŒìŠ¤íŠ¸
                const testScale = currentZoom === 100 ? 1.5 : 1;
                wrapper.style.cssText = `transform: scale(${testScale}) !important; transform-origin: 0 0 !important;`;
                updateDebug(`ğŸ§ª ì§ì ‘ í…ŒìŠ¤íŠ¸: scale(${testScale}) ê°•ì œ ì ìš©`);
                
                setTimeout(() => {
                    const computed = window.getComputedStyle(wrapper);
                    updateDebug(`ğŸ“Š ê³„ì‚°ëœ transform: ${computed.transform}`);
                }, 100);
            }
        }
        
        function showDebugInfo() {
            const wrapper = document.getElementById('zoomWrapper');
            if (wrapper) {
                const styles = window.getComputedStyle(wrapper);
                const rect = wrapper.getBoundingClientRect();
                
                const info = `
                    <strong>í˜„ì¬ ìƒíƒœ:</strong><br>
                    ì¤Œ ë ˆë²¨: ${currentZoom}%<br>
                    transform: ${styles.transform}<br>
                    transform-origin: ${styles.transformOrigin}<br>
                    transition: ${styles.transition}<br>
                    í¬ê¸°: ${Math.round(rect.width)}x${Math.round(rect.height)}px<br>
                    display: ${styles.display}<br>
                    position: ${styles.position}
                `;
                
                document.getElementById('debugPanel').innerHTML = info;
            }
        }
        
        // ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', () => {
            updateDebug('âœ… í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
            showDebugInfo();
        });
        
        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                zoomIn();
            } else if (e.key === '-') {
                e.preventDefault();
                zoomOut();
            } else if (e.key === '0') {
                e.preventDefault();
                zoomReset();
            }
        });
    </script>
</body>
</html>
