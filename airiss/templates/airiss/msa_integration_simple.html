<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRISS AI 직원 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        .msa-status {
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .employee-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .analyzed {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">AIRISS AI 직원 분석</h1>
        
        {% if message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        
        <!-- MSA 상태 -->
        <div class="msa-status">
            <h4>마이크로서비스 상태: 정상</h4>
            <p class="mb-0">URL: {{ msa_url }}</p>
        </div>

        <!-- 분석 대상 직원 -->
        <form method="post" action="{% url 'airiss:msa_integration' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="analyze">
            
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">분석 대상 직원 선택</h5>
                    <div class="mb-3">
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="selectAll()">전체 선택</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deselectAll()">선택 해제</button>
                    </div>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="50">선택</th>
                                <th>이름</th>
                                <th>부서</th>
                                <th>직급</th>
                                <th>AI 점수</th>
                                <th>최근 분석일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <script>
                                const employees = {{ employees|safe }};
                                employees.forEach(emp => {
                                    document.write(`
                                        <tr class="${emp.ai_score ? 'analyzed' : ''}">
                                            <td>
                                                <input type="checkbox" class="employee-checkbox" 
                                                    name="employee_ids" value="${emp.id}">
                                            </td>
                                            <td>${emp.name}</td>
                                            <td>${emp.department}</td>
                                            <td>${emp.position}</td>
                                            <td>
                                                ${emp.ai_score ? 
                                                    `<span class="badge bg-primary">${emp.ai_score}점</span>` : 
                                                    '<span class="badge bg-secondary">미분석</span>'}
                                            </td>
                                            <td>${emp.analyzed_at || '-'}</td>
                                        </tr>
                                    `);
                                });
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    선택한 직원 AI 분석 시작
                </button>
                <a href="{% url 'airiss:analysis_results' %}" class="btn btn-info btn-lg">
                    분석 결과 조회
                </a>
                <a href="{% url 'airiss:dashboard' %}" class="btn btn-secondary btn-lg">
                    대시보드로 돌아가기
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectAll() {
            document.querySelectorAll('.employee-checkbox').forEach(cb => cb.checked = true);
        }
        
        function deselectAll() {
            document.querySelectorAll('.employee-checkbox').forEach(cb => cb.checked = false);
        }
    </script>
</body>
</html>
