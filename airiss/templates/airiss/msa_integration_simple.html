<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRISS AI 직원 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        .msa-status {
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">AIRISS AI 직원 분석</h1>
        
        <!-- MSA 상태 -->
        <div class="msa-status">
            <h4>마이크로서비스 상태: 정상</h4>
            <p class="mb-0">URL: {{ msa_url }}</p>
        </div>

        <!-- 분석 대상 직원 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">분석 대상 직원 (샘플)</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>부서</th>
                            <th>직급</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>홍길동</td>
                            <td>개발팀</td>
                            <td>선임</td>
                            <td><span class="badge bg-success">분석 완료</span></td>
                        </tr>
                        <tr>
                            <td>김철수</td>
                            <td>영업팀</td>
                            <td>과장</td>
                            <td><span class="badge bg-warning">분석 중</span></td>
                        </tr>
                        <tr>
                            <td>이영희</td>
                            <td>인사팀</td>
                            <td>대리</td>
                            <td><span class="badge bg-secondary">대기 중</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="mt-4">
            <button class="btn btn-primary btn-lg" onclick="alert('AI 분석이 시작되었습니다.')">
                전체 직원 AI 분석 시작
            </button>
            <a href="{% url 'airiss:executive_dashboard' %}" class="btn btn-secondary btn-lg">
                대시보드로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
